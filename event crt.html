<!DOCTYPE html>
<html lang="en">

<head>

    <title>event Registration form</title>
    <link rel="stylesheet" href="/event crt.css">
</head>

<body>
    <div id="header">
        <div id="head">
            <h1>Event Registration Form</h1>
        </div>
        <div class="font">
            <div>
                <label class="label1">Name</label>
                <input type="text" placeholder="first name">&nbsp;&nbsp;<input type="text" placeholder="last name">
            </div>
            <div>
                <label>Company</label>
                <input type="text" class="test">
            </div>
            <div>
                <label>Email</label>
                <input type="mail" placeholder="">
            </div>
            <div>
                <label>Phone</label>
                <input type="number" placeholder="area code">&nbsp;&nbsp;<input type="number" placeholder="Phone number">
            </div>
            <div>
                <label>Subject</label>
                <select>
                    <option value="choose the option">choose the option</option>

                </select>
            </div>
            <div>
                <label>Are you an existing customer</label>
                <input name=Are you an existing customer type="radio">Yes <input name=Are you an existing customer
                    type="radio">No
            </div>
            <div class="button">
                <button style="background-color: palevioletred;">REGISTER</button>
            </div>
        </div>
    </div>
</body>

</html>
